<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4"><i class="fas fa-cloud-sun"></i> Weather Dashboard</h1>
    
    <div class="card shadow p-4">
      <!-- Error Alert -->
      <div id="errorAlert" class="alert alert-danger d-none" role="alert"></div>
      
      <!-- Search Form -->
      <div class="row g-3 align-items-center">
        <div class="col-md-8">
          <input type="text" id="cityInput" class="form-control" placeholder="Enter city name" autocomplete="off" />
        </div>
        <div class="col-md-4">
          <button class="btn btn-primary w-100" onclick="getWeather()">
            <i class="fas fa-search me-2"></i>Get Weather
          </button>
        </div>
      </div>
      
      <!-- Loading Indicator -->
      <div id="loadingIndicator" class="text-center mt-4 d-none">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2">Fetching weather data...</p>
      </div>
      
      <!-- Weather Results -->
      <div id="weatherResult" class="mt-4 d-none">
        <div class="d-flex align-items-center">
          <h2 id="cityName" class="me-2"></h2>
          <img id="weatherIcon" src="" alt="Weather icon" width="60" height="60" />
        </div>
        
        <div class="row mt-3">
          <div class="col-md-6">
            <div class="card bg-primary text-white mb-3">
              <div class="card-body">
                <h5 class="card-title"><i class="fas fa-temperature-high me-2"></i>Temperature</h5>
                <h2><span id="temp"></span>°C</h2>
                <p>Feels like: <span id="tempFeelsLike"></span>°C</p>
              </div>
            </div>
          </div>
          
          <div class="col-md-6">
            <div class="card bg-info text-white mb-3">
              <div class="card-body">
                <h5 class="card-title"><i class="fas fa-cloud me-2"></i>Conditions</h5>
                <p><strong>Weather:</strong> <span id="description"></span></p>
                <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
                <p><strong>Wind Speed:</strong> <span id="wind"></span> m/s</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="text-center text-muted mt-3">
      <small>Data provided by <a href="https://openweathermap.org/" target="_blank">OpenWeatherMap</a></small>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
